<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - English Janala</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    
    <div class="navbar bg-base-100 shadow-sm px-10">
        <div class="flex-1">
            <a href="index.html" class="flex gap-1 items-center">
                <span class="text-lg font-bold">English</span>
                <img src="assets/logo.png" class="w-8" alt="" /> 
                <span class="font-bangla font-semibold">জানালা</span>
            </a>
        </div>
        <div class="flex-none">
            <a href="index.html" class="btn btn-ghost">Home</a>
        </div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-5">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl">
            
            <div class="card bg-base-100 shadow-xl p-8 border-t-4 border-primary">
                <h2 class="text-3xl font-bold mb-2 text-center text-[#00BCFF]">Login</h2>
                <p class="text-center text-gray-500 mb-6">Welcome back! Please login to continue.</p>
                
                <div class="form-control w-full">
                    <label class="label"><span class="label-text">Email Address</span></label>
                    <input id="login-email" type="email" placeholder="example@gmail.com" class="input input-bordered w-full" />
                </div>
                
                <div class="form-control w-full mt-4">
                    <label class="label"><span class="label-text">Password</span></label>
                    <input id="login-pass" type="password" placeholder="Enter your password" class="input input-bordered w-full" />
                </div>

                <button id="login-btn" class="btn btn-primary w-full text-white mt-8 text-lg">Login</button>
            </div>

            <div class="card bg-white shadow-xl p-8 border-2 border-dashed border-gray-300">
                <h2 class="text-3xl font-bold mb-2 text-center">New User?</h2>
                <p class="text-center mb-6 text-gray-500">Create an account to track your progress.</p>
                
                <div class="form-control w-full">
                    <label class="label"><span class="label-text">Your Email</span></label>
                    <input id="reg-email" type="email" placeholder="example@gmail.com" class="input input-bordered w-full" />
                </div>

                <div class="form-control w-full mt-4">
                    <label class="label"><span class="label-text">Choose a Password</span></label>
                    <input id="reg-pass" type="password" placeholder="Minimum 6 characters" class="input input-bordered w-full" />
                </div>

                <button id="reg-btn" class="btn btn-outline btn-primary w-full mt-8 text-lg">Register Now</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
